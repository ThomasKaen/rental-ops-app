# /etc/nginx/conf.d/default.conf

# --- Proxy to FastAPI service named "api" in docker-compose ---
upstream backend_api {
    server api:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # Serve built assets
    root /usr/share/nginx/html;
    index index.html;

    # Cache immutable assets aggressively (adjust if you donâ€™t hash filenames)
    location ~* \.(?:js|css|woff2?|ttf|otf|eot|svg|png|jpg|jpeg|gif|webp)$ {
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # SPA routing fallback
    location / {
        try_files $uri /index.html;
    }

    # API proxy -> FastAPI
    location /api/ {
        proxy_pass http://backend_api$request_uri;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }

    # Gzip (basic)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
    gzip_min_length 1024;
}
