server {
    listen 8080;
    server_name _;

    # Serve built assets
    root /usr/share/nginx/html;
    index index.html;

    # Cache static assets
    location ~* \.(?:js|css|woff2?|ttf|otf|eot|svg|png|jpg|jpeg|gif|webp)$ {
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # SPA routing fallback
    location / {
        try_files $uri /index.html;
    }
}
