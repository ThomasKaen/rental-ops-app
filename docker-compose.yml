services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: rentalops
      POSTGRES_USER: rentalops
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rentalops -d rentalops"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic -c alembic.ini upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"

  web:
    build:
      context: ./frontend
    depends_on:
      - api
    ports:
      - "8080:80"

  caddy:
    image: caddy:2
    depends_on:
      - web
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
